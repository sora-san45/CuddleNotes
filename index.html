<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuddleNotes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="top">
        <div class="title-img">
            <img src="images/title.png">
        </div>
    </div>
    <div class="notes">
        <div class="note">
            <div class="banner">
                <img src="images/bg.jpg">
            </div>
            <textarea spellcheck="false">sample text</textarea>
            <div class="ops">
                <i class="fa fa-trash" style="color: #c09268; font-size: 20px"></i>
            </div>
        </div>
        <div class="note">
            <div class="banner">
                <img src="images/bg.jpg">
            </div>
            <textarea spellcheck="false">sample text</textarea>
            <div class="ops">
                <i class="fa fa-trash" style="color: #c09268; font-size: 20px"></i>
            </div>
        </div>
    </div>
    <div class="popup">
        <h3>Enter Note</h3>
        <textarea spellcheck="false"></textarea>
        <div class="buttons">
            <button>Save</button>
            <button>Close</button>
        </div>
    </div>
    <div class="fab">
            <i class="fa fa-plus" style="color: #fef0df; font-size: 23px"></i>
    </div>
</body>
</html>
